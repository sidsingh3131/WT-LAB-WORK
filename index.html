<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charusat Registration Form</title>
</head>
<body>
	<u><center><h1>Welcome To Charusat</h1></center></u>
<form>
<p>
	<lable>First Name</lable>
	<input type="text">
</p>
<p>
	<lable>Middle Name</lable>
	<input type="text">
</p>
<p>
	<lable>Last Name</lable>
	<input type="text">
</p>
<p>
	<lable>E-mail</lable>
	<input type="mail">
</p>
<p>
	<lable>Password</lable>
	<input type="password">
</p>
<p>
	<lable>Address</lable>
	<input type="address">
</p>
</p>
<p>
    <label>Gender</label><br>
    <label>
      	<input type="radio" name="title" value="mr">
      	Male
    </label>
    <label>
      	<input type="radio" name="title" value="mrs">
      	Female
    </label>
</p>
</p>
	<lable>Hobby</lable><br>
    	<label>
      		<input type="checkbox" value="play">
      		Playing<br>
    	</label>
    	<label>
      		<input type="checkbox" value="read">
      		Reading<br>
    	</label>
      	<label>
      		<input type="checkbox" value="watch">
      		Watching<br>
    	</label>
</p>
<p>
	<button type="submit">SUBMIT</button>
	<button type="reset">RESET</button>
</p>	
</form>
</body>
</html>
